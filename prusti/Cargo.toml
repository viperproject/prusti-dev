[package]
name = "prusti"
version = "0.2.1"
authors = ["Prusti Devs <prusti_developers@sympa.ethz.ch>"]
edition = "2021"

[[bin]]
name = "prusti-driver"
path = "src/driver.rs"
test = false # we have no unit tests
doctest = false # and no doc tests

[dependencies]
env_logger = "0.9"
prusti-interface = { path = "../prusti-interface" }
prusti-viper = { path = "../prusti-viper" }
prusti-common = { path = "../prusti-common" }
prusti-rustc-interface = { path = "../prusti-rustc-interface" }
log = { version = "0.4", features = ["release_max_level_info"] }
lazy_static = "1.4.0"

[build-dependencies]
# Update to "0.4.20" when available, this fixes the `time` vuln
# (even though `cargo audit` may still report it)
chrono = "0.4"

[package.metadata.rust-analyzer]
# This crate uses #[feature(rustc_private)]
rustc_private = true
