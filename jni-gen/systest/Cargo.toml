[package]
name = "systest"
version = "0.1.0"
build = "build.rs"
edition = "2021"

[build-dependencies]
jni-gen = { path = ".." }
error-chain = "0.12"
env_logger = "0.10"
ureq = "2.1"
tempfile = "3.3"

[dependencies]
error-chain = "0.12"
jni = { version = "0.20", features = ["invocation"] }
once_cell = "1.16"
