[package]
name = "prusti-std"
version = "0.1.7"
authors = ["Prusti Devs <prusti_developers@sympa.ethz.ch>"]
edition = "2021"
license = "MPL-2.0"
description = "External specifications for items in std for Prusti"
homepage = "https://www.pm.inf.ethz.ch/research/prusti.html"
repository = "https://github.com/viperproject/prusti-dev/prusti-contracts/prusti-std/"
readme = "README.md"
keywords = ["prusti", "contracts", "verification", "formal", "specifications"]
categories = ["development-tools", "development-tools::testing"]

[dependencies]
prusti-contracts = { path = "../prusti-contracts", version = "0.1.7" }

[features]
default = ["alloc", "std"]
alloc = []
std = []
# Forward "prusti" flag
prusti = ["prusti-contracts/prusti"]
